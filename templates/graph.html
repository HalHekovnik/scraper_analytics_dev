<html>
<head>
 <script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {
        
        var data = new google.visualization.arrayToDataTable([{{string|safe}}]);

        // Set chart options
        var options = {'title':'Report',
                       'width':1200,
                       'height':600};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
        chart.draw(data, options);
        {% if string1 %}
        var data1 = new google.visualization.arrayToDataTable([{{string1|safe}}]);
        var chart1 = new google.visualization.PieChart(document.getElementById('chart1_div'));
        chart1.draw(data1, options);
        {% endif %}
      }
</script>
</head>
<body>
{{systemized}}
<div id="chart_div"></div>
<div id="chart1_div"></div>
</body>
</html>
